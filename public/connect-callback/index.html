<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WPHubPro — Connect callback</title>
</head>
<body>
  <p>Redirecting to the app…</p>
  <script>
    (function () {
      try {
        // Preserve the original query string and redirect to the SPA hash route
        var qs = window.location.search || '';
        var target = window.location.origin + '/#/connect-success' + qs;
        window.location.replace(target);
      } catch (e) {
        var a = document.createElement('a');
        a.href = '/#/connect-success' + (window.location.search || '');
        a.textContent = 'Open app callback';
        document.body.appendChild(a);
      }
    })();
  </script>
</body>
</html>
